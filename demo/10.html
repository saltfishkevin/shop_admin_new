<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var p=new Promise((resolve,reject)=>{
        setTimeout(()=>{
          var num=Math.random()
          if(num>0.5){
            resolve(num)
          }else{
            reject(num)
          }
        },1000)
      })
      async function fn() {
        try{
          let num=await p
          console.log(num)
        }catch(e){
          console.log('报错了')
        }
      }
      fn()
      console.log(333)
    </script>
  </body>
</html>
