<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p ref="p">{{msg}}</p>
    <button @click=fn ref="btn">按钮</button>
    <hello ref="hello"></hello>
  </div>


  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>

    Vue.component("hello",{
      template:`
      <div>你好</div>
      `,
      methods:{
        reset(){
          console.log("呵呵哒")
        }
      }
    })

    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      },
      methods:{
        fn(){
          console.log(this.$refs.btn);
          console.log(this.$refs.hello.reset());
        }
      }
    })
  </script>
</body>

</html>
