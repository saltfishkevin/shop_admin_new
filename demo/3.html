<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <modal>
      <template slot="content">
        你确定要退出呀
      </template>
    </modal> -->
    <todo-list>
      <template slot-scope="scope">
        <a href="#">{{scope.dog}}-----{{scope.cat}}</a>
      </template>
    </todo-list>
  </div>


  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>

    Vue.component('todo-list',{
      template:`
      <ul>
        <li v-for="(item,i) in cars">
          <slot :dog="item" :cat="i"></slot>
        </li>
      </ul>
      `,
      data(){
        return{
          cars:['大春哥','鹏鹏','老罗','涛涛','聪聪','小马哥']
        }
      }
    })

    Vue.component('modal',{
      template:`
      <div>
        <h3>标题</h3>
        <div><slot name="content"></slot></div>
        <button>关闭</button>
      </div>
      `
    })

    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue'
      }
    })
  </script>
</body>

</html>
